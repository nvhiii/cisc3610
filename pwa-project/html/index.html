<!DOCTYPE html>
<html>

    <!-- Responsive -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width,
				initial-scale=1.0"
    />

    <!-- Title -->
    <title>PWA Tutorial</title>

  </head>
