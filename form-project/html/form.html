<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Space Weight Calculator</title>
    <link rel="stylesheet" href="../css/form.css" />
    <script src="../scripts/form.js" defer></script>
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- nav -->
    <div class="container">
      <nav class="navbar navbar-dark navbar-expand-lg sticky-top">
        <div class="container-fluid">
          <div class="navbar-brand fw-bold text-white">CISC 3610</div>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navItem"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse text-end justify-content-end"
            id="navItem"
          >
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link text-success fw-bold" href="../../index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link text-danger fw-bold"
                  href="../../projects/projects.html"
                  >Projects</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>
    <div class="container">
      <h1 class="text-white">Space Weight Calculator</h1>
      <img src="space.jpg" alt="Space background" />
      <form id="weight-form">
        <label for="earthWeight">Your weight on Earth (kg):</label>
        <input type="number" id="earthWeight" name="earthWeight" required />
        <br />
        <h2>Select a Planet:</h2>
        <div class="planets">
          <input type="radio" id="mercury" name="planet" value="mercury" />
          <label for="mercury">Mercury</label>
          <br />
          <input type="radio" id="venus" name="planet" value="venus" />
          <label for="venus">Venus</label>
          <br />
          <input type="radio" id="mars" name="planet" value="mars" />
          <label for="mars">Mars</label>
          <br />
          <input type="radio" id="jupiter" name="planet" value="jupiter" />
          <label for="jupiter">Jupiter</label>
          <br />
          <input type="radio" id="saturn" name="planet" value="saturn" />
          <label for="saturn">Saturn</label>
          <br />
        </div>
        <p id="result"></p>
      </form>
    </div>
  </body>
</html>
