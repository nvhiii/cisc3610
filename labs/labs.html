<!DOCTYPE html>
<html lang="en">
  <head>

      <link rel="stylesheet" href="../css/styles.css" />

      <div class="row mx-4">

              <button type="button" class="btn btn-success">

                >

        </div>
        <div class="col-md-3 ps-4 mb-3">

            />

              <button type="button" class="btn btn-success">

        </div>

              <button type="button" class="btn btn-success">

        <div class="col-md-3 ps-4 mb-3">
          <div class="card">

              src="./imgs/bittersweet.png"
              class="card-img-top"
              alt="bittersweet"
            />

              <p class="card-text">My resume - styled in Bootstrap</p>
              <button type="button" class="btn btn-success">

                  class="text-white text-decoration-none"
